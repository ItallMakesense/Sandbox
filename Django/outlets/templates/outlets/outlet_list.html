{% extends 'base.html' %}

{% block head_title %} Outlets | {{block.super}} {% endblock %}

{% block content %}
<h1>Outlets list</h1>

<ul>
    {% for obj in object_list %}
        <li>
            <a href='/outlets/{{obj.slug}}'>{{obj}}</a><br>
            {{obj.category}} - {{obj.address}}
        </li>
    {% endfor %}
</ul>
{% endblock %}
